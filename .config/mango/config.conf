source=~/.config/mango/autostart.conf
source=~/.config/mango/definitions.conf
source=~/.config/mango/windows.conf
source=~/.config/mango/io.conf
source=~/.config/mango/effects.conf
source=~/.config/mango/colors.conf

# mouse
# need relogin to make it apply
mouse_natural_scrolling=0

cursor_theme=Hackneyed-24px
# Key Bindings
# key name refer to `xev` or `wev` command output,
# mod keys name: super,ctrl,alt,shift,none

# reload config
keymode=default
bind=SUPER+SHIFT,c,reload_config

# ir pro default
bind=SUPER+SHIFT,d,setkeymode,default
bind=SUPER+SHIFT,e,spawn,bash /home/machado/.config/mango/scripts/power_menu.sh
bind=NONE,Print,spawn_shell, bash  ~/.config/mango/scripts/print_menu.sh
bind=CTRL,Print,spawn_shell, slurp | grim -g- - | wl-copy

bind=SUPER+CTRL,Right,tagmon,right
bind=SUPER+CTRL,Left,tagmon,left

# Diminui 100px na largura e 100px na altura (Relativo)
bind=SUPER+SHIFT,r,resizewin,-150,-150
bind=SUPER,r,resizewin,+150,+150
#ir pro common

# menu and terminal
bind=SUPER,d,spawn,fuzzel
bind=SUPER,T,spawn,alacritty
# Fechar a janela focada
bind=SUPER,q,killclient,
bind=SUPER,n,spawn,nautilus
bind=SUPER,w,spawn_shell,bash -c /home/machado/.config/mango/scripts/update-wall.sh
bind=SUPER,p,spawn_shell,bash /home/machado/.config/mango/scripts/wl-mirror.sh
# Gerenciador de Clipboard
bind=SUPER,c,spawn_shell,bash -c 'cliphist list | fuzzel --dmenu --width 40 | cliphist decode | wl-copy'

# Abrir btop (monitor de sistema)
bind=SUPER,x,spawn,alacritty -t btop -e btop

# Abrir simplenote
bind=SUPER,s,spawn_shell, simplenote

# Bloquear a tela
bind=SUPER+SHIFT,l,spawn,swaylock -C ~/.config/swaylock/swaylock.conf
bind=SUPER+SHIFT,n,spawn_shell,swaync-client -t -sw
# Abrir navegador
bind=SUPER,z,spawn,flatpak run app.zen_browser.zen

# switch window focus
bind=SUPER,Tab,focusstack,next
bind=SUPER,Left,focusdir,left
bind=SUPER,Right,focusdir,right
bind=SUPER,Up,focusdir,up
bind=SUPER,Down,focusdir,down


# swap window
bind=SUPER+SHIFT,Up,exchange_client,up
bind=SUPER+SHIFT,Down,exchange_client,down
bind=SUPER+SHIFT,Left,exchange_client,left
bind=SUPER+SHIFT,Right,exchange_client,right

# switch window status
bind=SUPER,g,toggleglobal,
bind=SUPER,Tab,toggleoverview,
bind=SUPER+SHIFT,space,togglefloating,
bind=SUPER,m,togglemaxmizescreen,
bind=SUPER,f,togglefullscreen,
# bind=SUPER+SHIFT,f,togglefakefullscreen,
bind=SUPER,minus,minimized,
bind=SUPER,o,toggleoverlay,
bind=SUPER+SHIFT,minus,toggle_scratchpad,
bind=ALT,z,toggle_scratchpad

# LAYOUTS (Padrão)
bind=SUPER+CTRL,t,setlayout,tile
bind=SUPER+CTRL,s,setlayout,scroller
bind=SUPER+CTRL,m,setlayout,monocle
bind=SUPER+CTRL,g,setlayout,grid
bind=SUPER+CTRL,d,setlayout,deck
bind=SUPER+CTRL,c,setlayout,center_tile


# View Tags (workspaces)
bind=SUPER,1,view,1,0
bind=SUPER,2,view,2,0
bind=SUPER,3,view,3,0
bind=SUPER,4,view,4,0
bind=SUPER,5,view,5,0
bind=SUPER,6,view,6,0
bind=SUPER,7,view,7,0
bind=SUPER,8,view,8,0
bind=SUPER,9,view,9,0
bind=SUPER,0,view,0,0
bind=SUPER+CTRL,0,toggletag,0
bind=SUPER+CTRL,1,toggletag,1
bind=SUPER+CTRL,2,toggletag,2
bind=SUPER+CTRL,3,toggletag,3
bind=SUPER+CTRL,4,toggletag,4
bind=SUPER+CTRL,5,toggletag,5
bind=SUPER+CTRL,6,toggletag,6
bind=SUPER+CTRL,7,toggletag,7
bind=SUPER+CTRL,8,toggletag,8
bind=SUPER+CTRL,9,toggletag,9

# Move window to Tag (move container to workspace)
bind=SUPER+SHIFT,1,tag,1,0
bind=SUPER+SHIFT,2,tag,2,0
bind=SUPER+SHIFT,3,tag,3,0
bind=SUPER+SHIFT,4,tag,4,0
bind=SUPER+SHIFT,5,tag,5,0
bind=SUPER+SHIFT,6,tag,6,0
bind=SUPER+SHIFT,7,tag,7,0
bind=SUPER+SHIFT,8,tag,8,0
bind=SUPER+SHIFT,9,tag,9,0
bind=SUPER+SHIFT,0,tag,0,0

# --- 6. TECLAS DE MÍDIA ---
bind=NONE,XF86MonBrightnessUp,spawn,osd-control.sh brightness up
bind=NONE,XF86MonBrightnessDown,spawn,osd-control.sh brightness down
bind=NONE,XF86AudioRaiseVolume,spawn,osd-control.sh volume up
bind=NONE,XF86AudioLowerVolume,spawn,osd-control.sh volume down
bind=NONE,XF86AudioMute,spawn,osd-control.sh volume mute
bind=NONE,XF86AudioMicMute,spawn,pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind=NONE,XF86AudioPlay,spawn,playerctl play-pause
bind=NONE,XF86AudioNext,spawn,playerctl next
bind=NONE,XF86AudioPrev,spawn,playerctl previous

# Mover a janela (SUPER + Left Click)
mousebind=SUPER,btn_left,moveresize,curmove

# Redimensionar a janela (SUPER + Right Click)
mousebind=SUPER,btn_right,moveresize,curresize

# Nota: O mousebind original com btn_middle para togglemaxmizescreen
# também é recomendado manter, por ser útil.
mousebind=SUPER,btn_middle,togglemaxmizescreen,0

trackpad_natural_scrolling=1
accel_speed=0.4


# Tag Anterior (Esquerda)
gesturebind=NONE,right,3,viewtoleft_have_client,
# Próxima Tag (Direita)
gesturebind=NONE,left,3,viewtoright_have_client,
# Ativar/Desativar modo Overview/Exposé (comum em gestos de 4 dedos)
gesturebind=NONE,down,3,toggleoverview,
gesturebind=NONE,up,3,toggleoverview,


# Mudar foco
axisbind=SUPER,UP,focusstack,prev
axisbind=SUPER,DOWN,focusstack,next
# preguiça de resolver
axisbind=SUPER+CTRL,DOWN,viewtoright_have_client,
axisbind=SUPER+CTRL,UP2,viewtoleft_have_client,
