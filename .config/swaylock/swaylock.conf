# ~/.config/matugen/templates/swaylock - Swaylock-Effects Configuration

# -------------------------------------------------------------------
# EFEITOS VISUAIS
# -------------------------------------------------------------------
daemonize
screenshots
effect-blur=8x8
effect-vignette=8x8

# -------------------------------------------------------------------
# APARÊNCIA DO INDICADOR DE SENHA
# -------------------------------------------------------------------
indicator
indicator-radius=100
indicator-thickness=12
line-uses-inside

# -------------------------------------------------------------------
# CORES (Geradas pelo Matugen)
# -------------------------------------------------------------------

# Cor de fundo (overlay)
color=191113B3

# Cores do anel
ring-color=ffb1c0FF
ring-clear-color=e4bdc3FF
ring-wrong-color=ffb4abFF
ring-ver-color=ecbe90FF
ring-caps-lock-color=5f401dFF

# Cores internas do anel (fundo)
inside-color=19111388
inside-clear-color=52434588
inside-wrong-color=93000a88
inside-ver-color=71334188

# Cor da linha (separador)
line-color=00000000 # Linha invisível

# -------------------------------------------------------------------
# TEXTO (Relógio e Data)
# -------------------------------------------------------------------
clock
timestr=%H:%M

font=JetBrains Mono
font-size=36


# Cores do texto
text-color=efdee0FF
text-clear-color=ffd9dfFF
text-wrong-color=ffdad6FF
text-ver-color=ffd9dfFF
text-caps-lock-color=ffdcbcFF

fade-in=3
grace=3
